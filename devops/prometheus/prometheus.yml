global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "example-service"
    static_configs:
      - targets: ["example_service:3000"]
  - job_name: "frontend:3005"
    static_configs:
      - targets: ["frontend:3005"]
    metrics_path: "/metrics"