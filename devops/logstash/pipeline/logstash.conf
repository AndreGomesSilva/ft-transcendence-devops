input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Add service field from name field if it exists
  if [name] {
    mutate {
      add_field => { "service" => "%{name}" }
    }
  }

  # Parse timestamp
  if [time] {
    date {
      match => [ "time", "ISO8601" ]
    }
  }

  # Ensure we have a proper @timestamp
  if ![@timestamp] {
    mutate {
      add_field => { "@timestamp" => "%{time}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }

  # Debug output to console
  stdout {
    codec => rubydebug
  }
}
